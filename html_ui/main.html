<!DOCTYPE html>
<html>
    <head>
        <title>Model Param Migrate Tool</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="/eel.js"></script>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/layui.css"  media="all">
    </head>
    <body>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>Choose Model File(.pth)</legend>
        </fieldset>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">Choose src model file</div>
                        <div class="layui-card-body">
                            <select id="src-file-select">
                                <option value="" selected disabled>Select model file</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">Choose aim model file</div>
                        <div class="layui-card-body">
                            <select id="aim-file-select">
                                <option value="" selected disabled>Select model file</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>Select params</legend>
        </fieldset>
        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">Src params</div>
                        <div class="layui-card-body">
                            <div id="srctree" class="demo-tree"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">Migration list</div>
                        <div class="layui-card-body">
                            <table class="layui-hide" id="migrate-list"></table>
                            <div class="layui-btn-container">
                                <div class="layui-btn-group">
                                    <button type="button" id="add-entry-button" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe624;</i></button>
                                    <button type="button" id="remove-entry-button" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe67e;</i></button>
                                </div>
                                <button type="button" id="apply-migration-button" class="layui-btn layui-btn-normal" style="width: 50%; float: right;">APPLY</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-card">
                        <div class="layui-card-header">Aim params</div>
                        <div class="layui-card-body">
                            <div id="aimtree" class="demo-tree"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="layui.js" charset="utf-8"></script>
        <script src="eel_interface.js" charset="utf-8"></script>
        <!-- <script src="param_tree.js" charset="utf-8"></script> -->

    </body>
</html>
